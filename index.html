<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Flight Log</h1>
    <form id="flightLogForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="pilot">Pilot Name:</label>
            <input type="text" id="pilot" placeholder="Enter pilot name" required>
        </div>
        <div class="form-group">
            <label for="droneModel">Drone Model:</label>
            <input type="text" id="droneModel" placeholder="Enter drone model" required>
        </div>
        <div class="form-group">
            <label for="flightDuration">Flight Duration (minutes):</label>
            <input type="number" id="flightDuration" placeholder="Enter duration" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Add any additional details"></textarea>
        </div>
        <button type="button" onclick="saveLog()">Save Log</button>
    </form>

    <h2>Flight Logs</h2>
    <table id="logTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Pilot</th>
                <th>Drone Model</th>
                <th>Duration (min)</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="exportLogs()">Export Logs</button>

    <script src="app.js"></script>
</body>
</html>
